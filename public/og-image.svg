<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Shield icon -->
  <g transform="translate(500, 200)">
    <path d="M100 20 L180 50 L180 130 L150 190 L50 190 L20 130 L20 50 Z" fill="url(#logoGradient)" stroke="white" stroke-width="4" stroke-linejoin="round" opacity="0.9"/>
    <text x="100" y="130" font-family="system-ui, sans-serif" font-size="60" font-weight="700" fill="white" text-anchor="middle">S</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Outfit, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    SENTRIX
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="system-ui, sans-serif" font-size="32" fill="#a0a0a0" text-anchor="middle">
    Decentralized IP License Guard
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="24" fill="#666" text-anchor="middle">
    Tokenize IP • Protect on-chain • Story Protocol
  </text>
</svg>

